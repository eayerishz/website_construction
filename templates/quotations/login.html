{% extends "quotations/base.html" %}
{% load static %}

{% block title %}Login - CPQS{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-container">
                <button type="submit" class="btn btn-custom">Login</button>
            </div>
        </form>
        <a href="{% url 'register' %}" class="btn btn-outline-custom mt-3">Don't have an account? Register</a>
    </div>
</div>
{% endblock %}

{% block extra_styles %}
<style>
    body {
        background: linear-gradient(135deg, #0c1a4c, #5c4d9f, #9b59b6); /* Galaxy colors */
        font-family: 'Roboto', sans-serif;
        color: #ffffff; /* White text for contrast */
    }
    .login-container {
        max-width: 400px;
        margin: auto;
        padding: 30px;
        background-color: rgba(30, 30, 30, 0.9); /* Dark background for better readability */
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        color: #ffffff; /* Ensure text is white for contrast */
    }
    h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #ffffff; /* White for better contrast */
    }
    .button-container {
        display: flex;
        justify-content: center; /* Center the button */
        margin-top: 20px; /* Add some space above the button */
    }
    .btn-custom {
        background-color: #9b59b6; /* Purple button */
        color: white;
        border-radius: 20px;
        transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
        background-color: #8e44ad; /* Darker purple on hover */
    }
    .btn-outline-custom {
        border-color: #9b59b6; /* Purple outline */
        color: #9b59b6; /* Purple text */
        border-radius: 20px;
        width: 100%;
        display: inline-block;
        text-align: center;
    }
    .btn-outline-custom:hover {
        background-color: #9b59b6; /* Purple background on hover */
        color: white; /* White text on hover */
    }
    input, button {
        font-size: 1rem; /* Ensure buttons and inputs are readable */
    }
</style>
{% endblock %}
